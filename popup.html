<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Resume Match</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>Resume Match</h2>

    <textarea id="resume" placeholder="Paste your resume here..."></textarea>

    <div class="row">
      <button id="save">Save</button>
      <button id="match">Match</button>
    </div>
    <div class="row">
      <button id="clearSel">Clear Selection</button>
      <button id="how">How to Select</button>
    </div>


    <p id="out"></p>

    <script src="popup.js"></script>
  </body>
</html>
